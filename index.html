<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LogLegends | Drive Safe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="map-display"></div>
        <div class="dashboard-panel">
            <header>
                <h1>LogLegends</h1>
                <div class="status-badge">Drive Session Active</div>
            </header>
            <div class="timer-display">
                <span class="label">Timer</span>
                <div id="timer">00:00:00</div>
            </div>
            <div class="stats-row">
                <div class="stat-item"><span>Miles:</span> <b id="miles">0.0</b></div>
                <div class="stat-item"><span>Session:</span> <b id="session-type">Day</b></div>
            </div>
            <button id="start-btn" class="action-button">START DRIVE</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
