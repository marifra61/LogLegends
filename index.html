<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LogLegends">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>LogLegends | Driving Logs</title>
    
    <meta name="format-detection" content="telephone=no">
    
    <link rel="icon" type="image/png" sizes="192x192" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üöó</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üöó</text></svg>">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="google-login-btn" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <h1 style="color: white; font-size: 2.5rem; margin-bottom: 20px;">üöó LogLegends</h1>
            <p style="color: white; margin-bottom: 30px;">Track your driving hours with ease</p>
            <div id="g_id_signin" style="margin: 20px auto;"></div>
        </div>

        <!-- Sync Status Area with Premium Badge -->
        <div id="sync-status-area" style="display:none;" class="collapsed">
            <button id="close-sync-btn" onclick="toggleSyncModal()" style="display:none;">√ó</button>
            <div id="user-info" onclick="toggleSyncModal()"></div>
            <div id="sync-time"></div>
            <div id="sync-controls" style="display:none;">
                <button onclick="pushToCloud()" style="background: #00e5ff; color: #000;">Sync</button>
                <button onclick="window.showPricingModal()" style="background: #FFD700; color: #000;">‚≠ê Premium</button>
                <button onclick="logoutUser()" style="background: #ff4444; color: white;">Logout</button>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="page active" id="page-dashboard">
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="stat-label">TOTAL</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="total-progress" style="width: 0%; background: linear-gradient(90deg, #00e5ff, #00bfff);"></div>
                    </div>
                    <span class="stat-value" id="total-hours">0.0h</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">NIGHT</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="night-progress" style="width: 0%; background: linear-gradient(90deg, #ff6b35, #ff8c42);"></div>
                    </div>
                    <span class="stat-value" id="night-hours">0.0h</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">WEEKLY</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="weekly-progress" style="width: 0%; background: linear-gradient(90deg, #00e676, #00c853);"></div>
                    </div>
                    <span class="stat-value" id="weekly-hours">0.0h</span>
                </div>
            </div>

            <div class="timer-display" id="timer-display">00:00:00</div>
            
            <div class="safety-status" id="safety-status" onclick="navigateToChecklist()" style="cursor: pointer;">
                Safety Check Required ‚Üí
            </div>
            
            <button class="start-btn disabled" id="start-drive-btn" disabled>START DRIVE</button>
            
            <!-- Map area (starts as placeholder, becomes real map during drive) -->
            <div class="map-placeholder">
                <p>üó∫Ô∏è</p>
                <small>Live GPS tracking during drive</small>
            </div>
        </div>

        <!-- Checklist Page -->
        <div class="page" id="page-checklist">
            <h2 style="color: white; text-align: center; margin-bottom: 25px; font-size: 1.8rem;">Pre-Drive Safety</h2>
            <div id="checklist-container"></div>
            <button class="verify-btn" id="complete-checklist-btn">VERIFY</button>
        </div>

        <!-- Profile Page with LARGE Export Button -->
        <div class="page" id="page-profile">
            <h2 style="color: white; text-align: center; margin-bottom: 20px; font-size: 1.8rem;">Trip History</h2>
            
            <!-- LARGE Export PDF Button - Mobile Optimized -->
            <button onclick="window.exportToPDF()" style="
                width: 100%;
                background: linear-gradient(135deg, #00e676, #00c853);
                color: white;
                border: none;
                padding: 18px 20px;
                border-radius: 12px;
                font-size: 1.3rem;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                min-height: 60px;
            ">
                <span style="font-size: 1.5rem;">üìÑ</span>
                <span>Export PDF Report</span>
            </button>
            
            <div id="timeline-container"></div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="showPage('dashboard')" id="nav-dash" aria-label="Dashboard">
                <span></span>
                Dash
            </button>
            <button class="nav-item" onclick="showPage('checklist')" id="nav-chec" aria-label="Checklist">
                <span></span>
                Check
            </button>
            <button class="nav-item" onclick="showPage('profile')" id="nav-prof" aria-label="Profile">
                <span></span>
                Trips
            </button>
        </nav>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // Navigate to checklist when safety status is clicked
        window.navigateToChecklist = function() {
            const safetyComplete = localStorage.getItem('safety_check_complete');
            // Only navigate if checklist is not already complete
            if (safetyComplete !== 'true') {
                if (window.showPage) {
                    window.showPage('checklist');
                }
            }
        };
        
        // Toggle sync modal
        window.toggleSyncModal = function() {
            const syncArea = document.getElementById('sync-status-area');
            const controls = document.getElementById('sync-controls');
            const closeBtn = document.getElementById('close-sync-btn');
            
            if (syncArea.classList.contains('collapsed')) {
                syncArea.classList.remove('collapsed');
                controls.style.display = 'flex';
                closeBtn.style.display = 'flex';
            } else {
                syncArea.classList.add('collapsed');
                controls.style.display = 'none';
                closeBtn.style.display = 'none';
            }
        };
        
        window.onload = function() {
            const checkGoogle = setInterval(function() {
                if (typeof google !== 'undefined' && google.accounts) {
                    clearInterval(checkGoogle);
                    
                    google.accounts.id.initialize({
                        client_id: "807592232939-pr256ntaj81m62pggratakrogl43hci8.apps.googleusercontent.com",
                        callback: handleCredentialResponse
                    });
                    
                    google.accounts.id.renderButton(
                        document.getElementById("g_id_signin"),
                        { 
                            theme: "filled_blue", 
                            size: "large",
                            text: "signin_with",
                            shape: "rectangular"
                        }
                    );
                    
                    console.log('Google Sign-In initialized');
                }
            }, 100);
        };
        
        function handleCredentialResponse(response) {
            try {
                if (!response || !response.credential) {
                    console.error('Invalid credential response');
                    return;
                }
                
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                
                localStorage.setItem('log_uid', payload.sub);
                localStorage.setItem('log_name', payload.name || 'User');
                localStorage.setItem('log_pic', payload.picture || '');
                localStorage.setItem('log_email', payload.email || '');
                
                console.log('Login successful:', payload.name);
                location.reload();
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }
    </script>

    <!-- Load app scripts in correct order -->
    <script type="module" src="app.js"></script>
    <script src="storage.js"></script>
    <script src="freemium.js"></script>
    <script src="map.js"></script>
    <script src="dashboard.js"></script>
    <script src="checklist.js"></script>
    <script src="timeline.js"></script>
    <script src="profile.js"></script>
    <script src="pdf-export.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
