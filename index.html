<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LogLegends | Compliance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div class="top-nav metrics-grid">
            <div class="metric-item">
                <label>TOTAL (60h)</label>
                <div class="bar-bg"><div id="bar-total" class="bar-fill cyan"></div></div>
                <span id="txt-total">0.0h</span>
            </div>
            <div class="metric-item">
                <label>NIGHT (10h)</label>
                <div class="bar-bg"><div id="bar-night" class="bar-fill orange"></div></div>
                <span id="txt-night">0.0h</span>
            </div>
            <div class="metric-item">
                <label>WEEKLY CAP</label>
                <div class="bar-bg"><div id="bar-weekly" class="bar-fill green"></div></div>
                <span id="txt-weekly">0.0h</span>
            </div>
        </div>

        <main id="main-content">
            <section id="page-dashboard" class="page active">
                <div id="map-display"></div>
                <div class="dashboard-panel">
                    <div class="timer-display"><div id="timer">00:00:00</div></div>
                    <div id="checklist-warning" class="warning-box"> Safety Check Required</div>
                    <button id="start-drive-btn" class="action-button" disabled>START DRIVE</button>
                </div>
            </section>

            <section id="page-checklist" class="page">
                <div class="page-header" style="justify-content: space-between; display: flex; width: 100%;">
                    <button class="back-btn" onclick="showPage('dashboard')"> Back</button>
                    <button id="complete-checklist-btn" class="verify-btn">VERIFY & UNLOCK</button>
                </div>
                <div id="checklist-items" class="checklist-grid"></div>
            </section>

            <section id="page-timeline" class="page">
                <div class="page-header"><h3>Drive History</h3></div>
                <div id="timeline-list"></div>
                <button id="export-pdf-btn" class="action-button secondary">Export DMV-Ready PDF</button>
            </section>
        </main>

        <div id="premium-modal" class="modal">
            <div class="modal-content">
                <h2>Go Premium </h2>
                <p>PDF Exporting is a Premium Feature.</p>
                <div class="modal-btns">
                    <button onclick="closePremium()" class="back-btn">Later</button>
                    <button class="verify-btn" onclick="alert('Feature coming soon!')">Upgrade</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="showPage('dashboard')" id="nav-dash"><span></span>Dash</button>
            <button class="nav-item" onclick="showPage('checklist')" id="nav-check"><span></span>Checklist</button>
            <button class="nav-item" onclick="showPage('timeline')" id="nav-time"><span></span>History</button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
